<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
  </head>
  <body>
    <div id="main-app" class="container">
      <section id="main-tab-header">
          <div class="row">
              <h1> <a href="/">Readable</a></h1>
          </div>
          <div class="row">
            <div id="sort-posts" class="col-md-10">
              <ul>
                <li><a id="most-popular" href="#">Most Popular</a></li>
                <li><a id="most-recent" href="#">Most Recent</a></li>
                <li><a id="most-comments" href="#">Most Interactions</a></li>
              </ul>
            </div>
            <!-- <div id="sort-posts" class="col-md-2">
              <button>Start Writing</button>
            </div> -->
          </div>
          <hr />
      </section>
      <div id="root">
        <div id="create-post-form" class="col-md-8">
            <h3>New Post</h3>
            <!--  -->
            <form action="">
                <label for="title">Title</label>
                <input type="text" name="title" id="" class="form-control">
                <label for="author">Authors Name</label>
                <input type="text" name="author" id="" class="form-control">
                <label for="body">Post Body</label>
                <textarea name="body" id="" cols="30" rows="10" class="form-control"></textarea>
                
                <input type="submit" class="btn btn-success btn-large btn-rounded" value="Save" />
                <a class="btn btn-warning btn-large btn-rounded" href="/">Cancel</a>
            </form>
            
        </div>
        <div id="post-categories" class="col-md-4">
            <h3>Post Categories</h3>
            <ul>
              <li> <a href="#react">React</a></li>
              <li><a href="#udacity">Udacity</a></li>
              <li><a href="#redux">Redux</a></li>
            </ul>
        </div>
      </div>
    </div>
    
    <footer class="container">
        <hr>
      <small>Created by Orion Engleton - Udacity React JS Class November 2017</small>
    </footer>
  </body>
</html>
